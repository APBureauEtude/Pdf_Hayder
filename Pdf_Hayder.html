                        },

            init() {
                this.fileInput = document.getElementById('fileInput');
                this.fileList = document.getElementById('fileList');
                this.mergeButton = document.getElementById('mergeButton');
                this.downloadButton = document.getElementById('downloadButton');
                this.progress = document.getElementById('progress');
                this.progressFill = document.getElementById('progressFill');
                this.status = document.getElementById('status');
                this.summary = document.getElementById('summary');
                this.summaryContent = document.getElementById('summaryContent');
                this.debugConsole = document.getElementById('debugConsole');
                this.debugContent = document.getElementById('debugContent');

                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                this.mergeButton.addEventListener('click', () => this.mergePDFs());
                this.downloadButton.addEventListener('click', () => this.downloadFile());
                
                this.checkPDFLib();
                this.logDebug('info', this.getText('debug.initialized'));
            }

            checkPDFLib() {
                setTimeout(() => {
                    if (typeof PDFLib === 'undefined') {
                        this.status.textContent = 'Erreur: PDF-lib n\'est pas disponible. V√©rifiez votre connexion internet.';
                        this.status.className = 'status error';
                    }
                }, 1000);
            }

            handleFileSelect(event) {
                const files = Array.from(event.target.files);
                
                this.downloadButton.style.display = 'none';
                this.summary.style.display = 'none';
                this.mergedPdfBlob = null;
                this.mergedPdfUrl = null;
                this.processedFiles = [];
                this.failedFiles = [];
                
                this.logDebug('info', this.getText('debug.fileSelection'));
                
                files.forEach(file => {
                    if (file.type === 'application/pdf') {
                        this.files.push({
                            file: file,
                            name: file.name,
                            size: this.formatFileSize(file.size),
                            selected: true,
                            status: 'pending'
                        });
                        this.logDebug('info', this.getText('debug.pdfAdded', { name: file.name, size: this.formatFileSize(file.size) }));
                    } else {
                        this.logDebug('warning', this.getText('debug.ignoredFile', { name: file.name }));
                    }
                });

                this.logFileSelection(this.files);
                this.updateFileList();
                this.updateMergeButton();
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            updateFileList() {
                this.fileList.innerHTML = '';
                
                this.files.forEach((fileObj, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    let statusText = '';
                    let statusClass = '';
                    
                    switch(fileObj.status) {
                        case 'success':
                            statusText = '‚úÖ Trait√© avec succ√®s';
                            statusClass = 'success';
                            break;
                        case 'error':
                            statusText = '‚ùå Erreur lors du traitement';
                            statusClass = 'error';
                            break;
                        case 'warning':
                            statusText = '‚ö†Ô∏è Fichier prot√©g√© - ignor√©';
                            statusClass = 'warning';
                            break;
                        default:
                            statusText = '‚è≥ En attente';
                            statusClass = '';
                    }
                    
                    fileItem.innerHTML = `
                        <input type="checkbox" class="file-checkbox" 
                               ${fileObj.selected ? 'checked' : ''} 
                               onchange="pdfMergerFinal.toggleFile(${index})">
                        <div class="file-info">
                            <div class="file-name">${fileObj.name}</div>
                            <div class="file-size">${fileObj.size}</div>
                            <div class="file-status ${statusClass}">${statusText}</div>
                        </div>
                        <button class="file-remove" onclick="pdfMergerFinal.removeFile(${index})">
                            ‚ùå
                        </button>
                    `;
                    
                    this.fileList.appendChild(fileItem);
                });
            }

            toggleFile(index) {
                this.files[index].selected = !this.files[index].selected;
                this.updateMergeButton();
            }

            removeFile(index) {
                this.files.splice(index, 1);
                this.updateFileList();
                this.updateMergeButton();
            }

            updateMergeButton() {
                const selectedFiles = this.files.filter(f => f.selected);
                this.mergeButton.disabled = selectedFiles.length === 0;
            }

            async mergePDFs() {
                const selectedFiles = this.files.filter(f => f.selected);
                
                if (selectedFiles.length === 0) {
                    alert('Veuillez s√©lectionner au moins un fichier PDF.');
                    return;
                }

                if (typeof PDFLib === 'undefined') {
                    alert('Erreur: PDF-lib n\'est pas disponible. V√©rifiez votre connexion internet.');
                    return;
                }

                this.logDebug('info', this.getText('debug.mergeStart', { count: selectedFiles.length }));
                this.showProgress();
                this.status.textContent = 'Initialisation...';
                this.status.className = 'status';

                try {
                    const { PDFDocument } = PDFLib;
                    const mergedPdf = await PDFDocument.create();
                    let processedCount = 0;
                    let failedCount = 0;

                                        for (let i = 0; i < selectedFiles.length; i++) {
                        const fileObj = selectedFiles[i];
                        this.updateProgress((i / selectedFiles.length) * 100);
                        this.status.textContent = `Traitement de ${fileObj.name}...`;
                        
                        this.logDebug('info', this.getText('debug.processingFile', { 
                            current: i + 1, 
                            total: selectedFiles.length, 
                            name: fileObj.name 
                        }));
                        
                        try {
                            const arrayBuffer = await fileObj.file.arrayBuffer();
                            
                            // Essayer de charger le PDF avec diff√©rentes m√©thodes
                            let pdf = null;
                            let loadMethod = 'normal';
                            
                            try {
                                // M√©thode 1: Chargement normal
                                pdf = await PDFDocument.load(arrayBuffer);
                            } catch (error1) {
                                try {
                                    // M√©thode 2: Avec ignoreEncryption
                                    pdf = await PDFDocument.load(arrayBuffer, { ignoreEncryption: true });
                                    loadMethod = 'ignoreEncryption';
                                } catch (error2) {
                                    // M√©thode 3: Essayer avec parseSpeedup
                                    try {
                                        pdf = await PDFDocument.load(arrayBuffer, { 
                                            ignoreEncryption: true,
                                            parseSpeedup: false 
                                        });
                                        loadMethod = 'parseSpeedup';
                                    } catch (error3) {
                                        // Si toutes les m√©thodes √©chouent, marquer comme √©chec
                                        throw new Error('Impossible de charger le PDF (probablement prot√©g√© par mot de passe)');
                                    }
                                }
                            }

                            if (pdf && pdf.getPageCount() > 0) {
                                const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                                pages.forEach(page => mergedPdf.addPage(page));
                                
                                fileObj.status = 'success';
                                this.processedFiles.push({
                                    name: fileObj.name,
                                    pages: pdf.getPageCount(),
                                    method: loadMethod
                                });
                                processedCount++;
                                
                                this.logDebug('success', this.getText('debug.fileSuccess', { 
                                    name: fileObj.name, 
                                    pages: pdf.getPageCount(), 
                                    method: loadMethod 
                                }));
                            } else {
                                throw new Error('PDF vide ou invalide');
                            }
                            
                        } catch (fileError) {
                            console.error(`Erreur avec le fichier ${fileObj.name}:`, fileError);
                            this.logError(fileError, `traitement de ${fileObj.name}`);
                            fileObj.status = 'warning';
                            this.failedFiles.push({
                                name: fileObj.name,
                                error: fileError.message
                            });
                            failedCount++;
                        }
                    }

                    this.updateProgress(100);
                    this.status.textContent = 'G√©n√©ration du fichier final...';

                    if (processedCount === 0) {
                        throw new Error('Aucun fichier PDF valide n\'a pu √™tre trait√©');
                    }

                    const mergedPdfBytes = await mergedPdf.save();
                    
                    // Cr√©er le blob et l'URL
                    this.mergedPdfBlob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                    this.mergedPdfUrl = URL.createObjectURL(this.mergedPdfBlob);

                    // T√©l√©chargement automatique
                    await this.attemptAutoDownload();

                    this.hideProgress();
                    this.status.textContent = `Fusion termin√©e ! ${processedCount} fichier(s) trait√©(s), ${failedCount} √©chec(s).`;
                    this.status.className = 'status success';
                    
                    this.logDebug('success', this.getText('debug.mergeComplete', { 
                        processed: processedCount, 
                        failed: failedCount 
                    }));
                    
                    // Afficher le r√©sum√©
                    this.showSummary(processedCount, failedCount);
                    
                    // Afficher le bouton de t√©l√©chargement manuel
                    this.downloadButton.style.display = 'block';
                    
                    setTimeout(() => {
                        this.status.textContent = '';
                        this.status.className = 'status';
                    }, 8000);

                } catch (error) {
                    console.error('Erreur lors de la fusion:', error);
                    this.logError(error, 'fusion g√©n√©rale');
                    this.hideProgress();
                    this.status.textContent = `Erreur lors de la fusion: ${error.message}`;
                    this.status.className = 'status error';
                    
                    setTimeout(() => {
                        this.status.textContent = '';
                        this.status.className = 'status';
                    }, 5000);
                }
            }

            async attemptAutoDownload() {
                try {
                    // M√©thode 1: Lien direct
                    const link = document.createElement('a');
                    link.href = this.mergedPdfUrl;
                    link.download = 'document_fusionne.pdf';
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // M√©thode 2: Nouvel onglet apr√®s d√©lai
                    setTimeout(() => {
                        const newWindow = window.open(this.mergedPdfUrl, '_blank');
                        if (newWindow) {
                            setTimeout(() => {
                                newWindow.close();
                            }, 3000);
                        }
                    }, 1000);
                    
                } catch (error) {
                    console.error('Erreur lors du t√©l√©chargement automatique:', error);
                }
            }

            showSummary(processedCount, failedCount) {
                this.summaryContent.innerHTML = `
                    <div class="summary-item">
                        <strong>‚úÖ Fichiers trait√©s avec succ√®s:</strong> ${processedCount}
                    </div>
                    <div class="summary-item">
                        <strong>‚ùå Fichiers en √©chec:</strong> ${failedCount}
                    </div>
                    <div class="summary-item">
                        <strong>üìÑ Pages totales:</strong> ${this.processedFiles.reduce((sum, file) => sum + file.pages, 0)}
                    </div>
                `;
                
                if (this.failedFiles.length > 0) {
                    this.summaryContent.innerHTML += `
                        <div class="summary-item">
                            <strong>‚ö†Ô∏è Fichiers non trait√©s:</strong>
                            <ul style="margin: 5px 0; padding-left: 20px;">
                                ${this.failedFiles.map(file => `<li>${file.name} - ${file.error}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
                
                this.summary.style.display = 'block';
            }

            downloadFile() {
                if (this.mergedPdfBlob && this.mergedPdfUrl) {
                    const link = document.createElement('a');
                    link.href = this.mergedPdfUrl;
                    link.download = 'document_fusionne.pdf';
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    this.status.textContent = 'T√©l√©chargement en cours...';
                    this.status.className = 'status info';
                    
                    setTimeout(() => {
                        this.status.textContent = 'T√©l√©chargement termin√© !';
                        this.status.className = 'status success';
                        setTimeout(() => {
                            this.status.textContent = '';
                            this.status.className = 'status';
                        }, 2000);
                    }, 1000);
                } else {
                    this.status.textContent = 'Aucun fichier √† t√©l√©charger. Fusionnez d\'abord vos PDF.';
                    this.status.className = 'status error';
                }
            }

            showProgress() {
                this.progress.style.display = 'block';
                this.mergeButton.disabled = true;
            }

            hideProgress() {
                this.progress.style.display = 'none';
                this.mergeButton.disabled = false;
            }

            updateProgress(percentage) {
                this.progressFill.style.width = percentage + '%';
            }

            // M√©thodes de debug
            logDebug(type, message) {
                const timestamp = new Date().toLocaleTimeString();
                const logElement = document.createElement('div');
                logElement.className = `debug-log ${type}`;
                logElement.textContent = `[${timestamp}] ${message}`;
                
                this.debugContent.appendChild(logElement);
                this.debugContent.scrollTop = this.debugContent.scrollHeight;
                
                // Limiter le nombre de logs √† 50
                while (this.debugContent.children.length > 50) {
                    this.debugContent.removeChild(this.debugContent.firstChild);
                }
            }

            toggleDebug() {
                const isVisible = this.debugConsole.style.display === 'block';
                this.debugConsole.style.display = isVisible ? 'none' : 'block';
                
                if (!isVisible) {
                    this.logDebug('info', this.getText('debug.debugEnabled'));
                }
            }

            // M√©thodes pour ajouter des logs dans les fonctions existantes
            logFileSelection(files) {
                this.logDebug('info', `${files.length} fichier(s) s√©lectionn√©(s)`);
                files.forEach(file => {
                    this.logDebug('info', `Fichier: ${file.name} (${this.formatFileSize(file.size)})`);
                });
            }

            logMergeProgress(current, total) {
                this.logDebug('info', `Traitement: ${current}/${total} fichiers`);
            }

            logMergeResult(processed, failed) {
                this.logDebug('success', `Fusion termin√©e: ${processed} succ√®s, ${failed} √©checs`);
            }

            logError(error, context) {
                this.logDebug('error', `Erreur ${context}: ${error.message}`);
            }

            // M√©thodes de traduction
            switchLanguage(lang) {
                this.currentLanguage = lang;
                this.updateLanguageUI();
                this.updateTranslations();
                this.logDebug('info', `Langue chang√©e vers: ${lang === 'fr' ? 'Fran√ßais' : 'T√ºrk√ße'}`);
            }

            updateLanguageUI() {
                // Mettre √† jour les drapeaux
                document.querySelectorAll('.language-flag').forEach(flag => {
                    flag.classList.remove('active');
                });
                document.querySelector(`.language-flag.${this.currentLanguage}`).classList.add('active');
            }

            updateTranslations() {
                const t = this.translations[this.currentLanguage];
                
                // Mettre √† jour les √©l√©ments de l'interface
                document.getElementById('title').textContent = t.title;
                document.getElementById('subtitle').textContent = t.subtitle;
                document.getElementById('fileInputLabel').textContent = t.fileInputLabel;
                document.getElementById('fileInputDescription').textContent = t.fileInputDescription;
                document.getElementById('mergeButtonText').textContent = t.mergeButtonText;
                document.getElementById('downloadButtonText').textContent = t.downloadButtonText;
                document.getElementById('summaryTitle').textContent = t.summaryTitle;
                document.getElementById('debugToggleText').textContent = t.debugToggleText;
                document.getElementById('debugConsoleTitle').textContent = t.debugConsoleTitle;
            }

            getText(key, params = {}) {
                const keys = key.split('.');
                let text = this.translations[this.currentLanguage];
                
                for (const k of keys) {
                    text = text[k];
                }
                
                // Remplacer les param√®tres
                Object.keys(params).forEach(param => {
                    text = text.replace(`{${param}}`, params[param]);
                });
                
                return text;
            }
        }

        // Initialiser l'application
        const pdfMergerFinal = new PDFMergerFinal();
    </script>
